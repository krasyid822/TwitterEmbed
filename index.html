<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter - Embed</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-tweet">
      <!-- heading card -->
      <div class="heading">
        <div class="profile-pic">
            <a href="https://twitter.com/RasyidKurn11291"><img src="img/profile-1.png" height="50px" alt="profile-picture" /></a>
        </div>
        <div class="username">
          <h3>Rasyid Kurniawan</h3>
          <p>@RasyidKurn11291</p>
        </div>
        <div class="logo">
            <a href="https://x.com"><img src="img/x-logo.png" height="30px" alt="logo" /></a>
        </div>
      </div>

      <!-- content -->
      <div class="content">
        <p>
          Why do programmers prefer dark mode? Because light attracts bugs.
          Why oppo and oneplus are the same? Because they are both owned by one company.
          <span class="tag">#programming #coding #debugging #oneplus #oppo</span>
        </p>
      </div>

      <!-- footer card -->
      <div class="footer">
        <div class="heart">
          <img src="img/heart.png" alt="heart" />
          <p>1</p>
        </div>
        <div class="date">
          <p>1:06 PM â€“ Mar 30, 2024</p>
        </div>
      </div>
    </div>
  </body>
</html>
